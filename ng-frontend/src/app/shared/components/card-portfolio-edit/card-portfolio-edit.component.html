<mat-card appearance="outlined" style="height: 100%">
  <mat-card-header>
    <mat-card-title>Portfolio</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="infoForm" style="display: flex; flex-direction: column">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput rows="5" formControlName="description"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="onSaveForm()">Save</button>
  </mat-card-actions>
</mat-card>

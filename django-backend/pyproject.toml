[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/django-backend/html' --cov-report xml:'../coverage/django-backend/coverage.xml' --html='../reports/django-backend/unittests/html/index.html' --junitxml='../reports/django-backend/unittests/junit.xml'"

[tool.poetry]
name = "django-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = ">=3.10"
  django = "^5.0.6"
  djangorestframework = "^3.15.1"
  django-cors-headers = "^4.3.1"
  scikit-learn = "^1.5.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.nx]
autoActivate = true